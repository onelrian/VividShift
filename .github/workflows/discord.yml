name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt update && sudo apt install -y jq

      - name: Download output artifact
        uses: actions/download-artifact@v4
        with:
          name: output
          path: output

      - name: Check if output file exists
        run: |
          if [ ! -s output/output.txt ]; then
            echo "Error: output.txt not found or is empty! Skipping Discord notification."
            exit 0  # Do not fail workflow
          fi

      - name: Read and format output
        run: |
          FORMATTED_OUTPUT="**📊 Work Distribution Results**\n\n"

          while IFS= read -r line; do
            # Ensure line is valid (skip empty lines)
            [[ -z "$line" ]] && continue

            key=$(echo "$line" | awk -F': ' '{print $1}' | xargs)
            value=$(echo "$line" | awk -F': ' '{print $2}' | tr -d '[]"')

            # Skip lines that do not match expected format
            [[ -z "$key" || -z "$value" ]] && continue

            # Emoji mapping for locations
            case "$key" in
              "Tanks") icon="🛢️";;
              "Bin") icon="🗑️";;
              "Front") icon="🚪";;
              "Toilet A") icon="🚻";;
              "Toilet B") icon="🚻";;
              "Backyard") icon="🏡";;
              "Parlor") icon="🛋️";;
              *) icon="🔹";;
            esac

            FORMATTED_OUTPUT+="$icon **$key**: $value\n"
          done < output/output.txt

          # Escape special characters for JSON
          FORMATTED_OUTPUT=$(echo "$FORMATTED_OUTPUT" | jq -R -s '.')

          echo "{\"content\": $FORMATTED_OUTPUT}" > discord_payload.json

      - name: Send to Discord using curl
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d @discord_payload.json \
            ${{ secrets.DISCORD_WEBHOOK }}
