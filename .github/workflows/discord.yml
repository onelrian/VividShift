name: Send Results to Discord

on:
  workflow_run:
    workflows: ["Run Docker Container"]
    types:
      - completed

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git

      - name: Download output artifact using GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download --name output --dir output

      - name: Read output file
        id: read-output
        run: |
          OUTPUT=$(cat output/output.txt | jq -Rs .)  
          echo "OUTPUT=$OUTPUT" >> $GITHUB_ENV

      - name: Send to Discord using curl
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\": ${{ env.OUTPUT }}}" \
            ${{ secrets.DISCORD_WEBHOOK }}
