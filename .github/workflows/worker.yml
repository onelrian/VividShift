name: Distribute Work and Notify Discord

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 10 */14 * *'

jobs:
  build-run-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Work Distributor
        id: work_distributor
        run: |
          output=$(cargo run)
          echo "DISTRIBUTION_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          echo "${output}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # --- FINAL FIX: Using a different, more reliable Discord webhook action ---
      - name: Send notification to Discord
        uses: navarro-jose-m/discord-webhook-action@v1
        with:
          # Note the different input names used by this action
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: "Hello everyone! Here is the new work distribution for the next two weeks."
          title: "ðŸ“Š Work Distribution Results"
          description: "${{ steps.work_distributor.outputs.DISTRIBUTION_OUTPUT }}"
          color: "3447003" # A nice blue color

      - name: Commit updated assignment history
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions@github.com'
          git add assignment_history.txt
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update assignment history for new cycle"
            git push
          else
            echo "No changes to assignment_history.txt to commit."
          fi