# .github/workflows/main.yml

name: Build and Deploy Docker Container

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    - cron: '0 10 */14 * *' # Runs every 14 days at 10 AM UTC

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/work-group-generator:latest .

      - name: Run Docker Container and Capture Output
        run: |
          docker run --rm -v "$(pwd):/app" -w /app ghcr.io/${{ github.repository }}/work-group-generator:latest > output.txt
          
          echo "üîç Checking output.txt:"
          cat output.txt || echo "‚ö†Ô∏è No content in output.txt"

          if [ ! -s output.txt ]; then
            echo "‚ùå Error: output.txt is empty! Exiting."
            exit 1
          fi

      - name: Commit updated assignment history
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update assignment history [skip ci]"
          file_pattern: assignment_history.json
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"

      - name: Upload Output as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: work-output
          path: output.txt
          retention-days: 1

  send-to-discord:
    needs: build-and-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Output Artifact
        uses: actions/download-artifact@v4
        with:
          name: work-output
          path: .

      - name: Decode Output for Discord
        run: |
          if [ ! -f output.txt ] || [ ! -s output.txt ]; then
            echo "‚ùå Error: output.txt is missing or empty! Exiting."
            exit 1
          fi
          cat output.txt > formatted_output.txt

      - name: Read and Format Output for Discord
        # --- THIS IS THE CORRECTED STEP ---
        run: |
          # Initialize the content string for the Discord message
          MESSAGE_CONTENT="üìä **Work Distribution Results**\n\n"
          
          # Read the formatted output file and build the message content
          # We filter to only include lines with the arrow, which represent assignments
          grep '‚û°Ô∏è' formatted_output.txt | while IFS= read -r line; do
            # Robustly extract the key (work area) and value (names)
            key=$(echo "$line" | awk -F':' '{print $1}' | sed 's/‚û°Ô∏è//' | xargs)
            value=$(echo "$line" | awk -F':' '{$1=""; print $0}' | xargs)
            
            # Assign icons based on the work area
            case "$key" in
              "Tank")      icon="üõ¢Ô∏è"; sub_icon="üíß";;
              "Bin")       icon="üóëÔ∏è"; sub_icon="üöÆ";;
              "Frontyard") icon="üö™"; sub_icon="üõ†Ô∏è";;
              "Toilet A")  icon="üöª"; sub_icon="üßΩ";;
              "Toilet B")  icon="üöª"; sub_icon="üßº";;
              "Backyard")  icon="üè°"; sub_icon="üåø";;
              "Parlor")    icon="üõãÔ∏è"; sub_icon="üßπ";;
              *)           icon="üîπ"; sub_icon="";;
            esac
            
            # Append the formatted line to our message content variable
            # We use printf for safety with special characters
            MESSAGE_CONTENT+=$(printf '%s' "$icon **$key**\n$sub_icon Assigned: $value\n\n")
          done
          
          # Properly escape the entire multi-line string for a JSON payload
          # Using `sed -z` is the most reliable way to replace all newlines
          ESCAPED_CONTENT=$(echo -n "$MESSAGE_CONTENT" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | sed -z 's/\n/\\n/g')
          
          # Construct the final JSON payload
          echo "{\"content\": \"$ESCAPED_CONTENT\"}" > discord_payload.json

      - name: Debug Discord Payload
        run: cat discord_payload.json

      - name: Send to Discord
        run: |
          if [ -s discord_payload.json ]; then
            curl -X POST -H "Content-Type: application/json" \
              --fail --silent --show-error \
              -d @discord_payload.json \
              ${{ secrets.DISCORD_WEBHOOK }}
          else
            echo "‚ö†Ô∏è No data to send to Discord."
          fi