name: Run Docker Container

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 */14 * *'  # This runs every two weeks at midnight UTC

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t ghcr.io/${{ github.repository }}/my-image:latest .
          docker push ghcr.io/${{ github.repository }}/my-image:latest
      - name: Run Docker container
        run: |
          docker run --rm ghcr.io/${{ github.repository }}/my-image:latest > output.txt
      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output.txt

      - name: Send results to Discord
        run: |
          OUTPUT=$(cat output.txt)
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"Work distribution results: $OUTPUT\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}